name: Check
description: Check everything

runs:
  using: composite
  steps:
    - name: ✂️ knip
      shell: bash
      run: pnpm knip

    - name: 🚨 Lint
      shell: bash
      run: pnpm lint

    - name: 🎨 Format
      shell: bash
      run: pnpm format

    - name: 🏷️ Typegen
      shell: bash
      run: pnpm typegen

    - name: 🏷️ Type Check
      shell: bash
      run: pnpm typecheck

    - name: ✅ Coverage
      shell: bash
      run: pnpm coverage
